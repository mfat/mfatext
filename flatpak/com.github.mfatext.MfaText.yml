app-id: com.github.mfatext.MfaText
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: mfatext
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=fallback-x11
  - --filesystem=host
  - --filesystem=home
modules:
  - name: mfatext
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} .
    sources:
      - type: dir
        path: ..
    build-options:
      env:
        PYTHONPATH: ${FLATPAK_DEST}/lib/python3.12/site-packages

